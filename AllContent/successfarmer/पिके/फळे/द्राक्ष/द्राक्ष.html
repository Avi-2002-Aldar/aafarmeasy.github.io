<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Showcase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .pdf-list {
        list-style: none;
        padding: 0;
      }

      .pdf-item {
        background-color: #fff;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        cursor: pointer;
      }

      .pdf-item:hover {
        transform: scale(1.05);
      }

      .pdf-link {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>द्राक्ष विषयी महत्त्वाची माहिती</h1>
      <ul class="pdf-list">
        <li class="pdf-item">
          <a class="pdf-link" href="द्राक्ष.pdf" target="_blank">द्राक्ष</a>
        </li>
        <li class="pdf-item">
          <a class="pdf-link" href="द्राक्ष_लागवडीची_माहिती.pdf" target="_blank"
            >द्राक्ष_लागवडीची_माहिती</a
          >
        </li>
        <li class="pdf-item">
          <a
            class="pdf-link"
            href="द्राक्ष_लागवडीसाठी_जमिनीची_पूर्वतयारी.pdf"
            target="_blank"
            >द्राक्ष_लागवडीसाठी_जमिनीची_पूर्वतयारी</a
          >
        </li>
        <li class="pdf-item">
          <a
            class="pdf-link"
            href="द्राक्ष_संशोधनाचा_मागोवा,सद्यस्थिती_व_भविष्यातील_वाटचाल.pdf"
            target="_blank"
            >द्राक्ष_संशोधनाचा_मागोवा,सद्यस्थिती_व_भविष्यातील_वाटचाल</a
          >
        </li>
        <li class="pdf-item">
          <a
            class="pdf-link"
            href="सुरवात_नवीन_द्राक्ष_लागवडीची....pdf"
            target="_blank"
            >सुरवात_नवीन_द्राक्ष_लागवडीची...</a
          >
        </li>
        <!-- Add more PDF items as needed -->
      </ul>
    </div>
  </body>
</html>
